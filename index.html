<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code ID</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2 {
            margin: 0.5rem 0;
        }
        #id-display, #product-name {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .loading {
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Ваш ID:</h1>
    <p id="id-display">Загрузка...</p>
    <h2>Название товара:</h2>
    <p id="product-name" class="loading">Загрузка...</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        const idDisplay = document.getElementById('id-display');
        const productNameDisplay = document.getElementById('product-name');

        if (id) {
            idDisplay.textContent = id;

            // URL вашего API
            const apiUrl = 'https://script.google.com/macros/s/AKfycbxXC3kQBEflzQXBiVEu0i2PAzhshuu36JDg8M6ib7626knZ21HSBY4IzjiM934gq-aPIA/exec'; // Вставьте URL из Google Apps Script

            // Запрос к API
            fetch(`${apiUrl}?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    productNameDisplay.textContent = data.productName;
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    productNameDisplay.textContent = "Ошибка загрузки названия";
                });
        } else {
            idDisplay.textContent = "ID не найден";
            productNameDisplay.textContent = "Название товара отсутствует";
        }
    </script>
</body>
</html>
