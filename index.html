<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code ID</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #FFFFFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #555;
        }

        .data {
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            font-size: 18px;
            word-wrap: break-word;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Информация о товаре</h1>
        <p><strong>ID:</strong></p>
        <div id="id-display" class="data">Загрузка...</div>
        <p><strong>Название товара:</strong></p>
        <div id="name-display" class="data">Загрузка...</div>
        <button class="button" onclick="copyToClipboard()">Скопировать данные</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // URL вашего Google Apps Script
        const scriptURL = "https://script.google.com/macros/s/AKfycbwGcJIzykmxRyAuzSGQNXlXIM6EfEivnlHklGTRJzRyJGNCq84EzDcIhjK0VCFKEKu3ZQ/exec";

        // Получаем ID из URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Элементы для отображения данных
        const idDisplay = document.getElementById('id-display');
        const nameDisplay = document.getElementById('name-display');
        const errorMessage = document.getElementById('error-message');

        // Функция загрузки данных
        if (id) {
            fetch(`${scriptURL}?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        errorMessage.textContent = "Ошибка: " + data.error;
                        idDisplay.textContent = "Не найдено";
                        nameDisplay.textContent = "Не найдено";
                    } else {
                        idDisplay.textContent = data.id;
                        nameDisplay.textContent = data.name;
                    }
                })
                .catch(error => {
                    errorMessage.textContent = "Ошибка подключения к серверу.";
                    console.error(error);
                });
        } else {
            errorMessage.textContent = "ID не указан в URL.";
        }

        // Функция копирования данных в буфер обмена
        function copyToClipboard() {
            const idText = idDisplay.textContent;
            const nameText = nameDisplay.textContent;
            const combinedText = `ID: ${idText}\nНазвание: ${nameText}`;
            navigator.clipboard.writeText(combinedText)
                .then(() => alert("Данные скопированы!"))
                .catch(err => console.error("Ошибка копирования: ", err));
        }
    </script>
</body>
</html>
